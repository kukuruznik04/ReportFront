<div class="col">
    <table mat-table [dataSource]="signs" class="mat-elevation-z8" align="center">


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Signs </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field class="example-form-field" *ngIf="showInputs1">
                    <mat-label>name</mat-label>
                    <input matInput type="text" [(ngModel)]="inputName">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" (click)="delete('sign', element.id)">delete</mat-icon>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-icon *ngIf="!showInputs1" aria-hidden="false" (click)="showInputs1=true">add</mat-icon>
                <mat-icon *ngIf="showInputs1" aria-hidden="false" (click)="save('sign')">save</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'action'];"></tr>
        <tr mat-footer-row *matFooterRowDef="['name', 'action']"></tr>
    </table>
</div>
